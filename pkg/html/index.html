<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        #statusBar {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        #messages {
            width: 500px;
            height: 350px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #inputContainer {
            display: flex;
            width: 500px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-right: none;
            outline: none;
            border-radius: 6px 0 0 6px;
        }

        #sendButton {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #28a745;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 0 6px 6px 0;
        }

        #sendButton:hover {
            background: #218838;
        }

        .message {
            margin: 4px 0;
        }

        .status-connected {
            color: green;
        }

        .status-reconnecting {
            color: orange;
        }

        .status-disconnected {
            color: red;
        }
    </style>
</head>

<body>

    <div id="statusBar">
        Status: <span id="status" class="status-disconnected">Disconnected</span> | Retry: <span
            id="retryCount">0</span>
    </div>

    <div id="messages"></div>

    <div id="inputContainer">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="sendButton">Send</button>
    </div>

    <script>
        let ws;
        let retryAttempts = 0;
        const MAX_RETRIES = 1000;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusSpan = document.getElementById('status');
        const retrySpan = document.getElementById('retryCount');

        function setStatus(status, className) {
            statusSpan.textContent = status;
            statusSpan.className = className;
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const ws = new WebSocket(`${protocol}://${window.location.host}/ws`);


            ws.onopen = function () {
                setStatus('Connected', 'status-connected');
                retryAttempts = 0;
                retrySpan.textContent = retryAttempts;
            };

            ws.onmessage = function (event) {
                const msg = document.createElement('div');
                msg.className = 'message';
                msg.textContent = event.data;
                messagesDiv.appendChild(msg);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            ws.onclose = function () {
                setStatus('Reconnecting...', 'status-reconnecting');
                if (retryAttempts < MAX_RETRIES) {
                    retryAttempts++;
                    retrySpan.textContent = retryAttempts;
                    setTimeout(connectWebSocket, 1000);
                } else {
                    setStatus('Disconnected', 'status-disconnected');
                }
            };

            ws.onerror = function (error) {
                console.error('WebSocket error:', error);
                ws.close(); // Trigger reconnect
            };
        }

        sendButton.onclick = function () {
            const text = messageInput.value.trim();
            if (text !== '' && ws.readyState === WebSocket.OPEN) {
                ws.send(text);
                messageInput.value = '';
            }
        };

        messageInput.onkeyup = function (event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        };

        // Start connection
        connectWebSocket();
    </script>

</body>

</html>
